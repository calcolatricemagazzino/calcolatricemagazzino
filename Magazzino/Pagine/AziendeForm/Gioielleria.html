<!DOCTYPE html>
<html lang="it">
<head>
    <title>Calcola Gioelleria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Gioielleria_Utils/Style_Gio.css">
    <script src="Gioielleria_Utils/Script_Gio.js"></script>
</head>
<body>
    <h1 class="Titolo">Gioielleria</h1>
    <a href="../Rifornimenti.html"><button class="back">Torna home</button></a>
    <button class="copiaSc" onclick="Cscontrino()">Copia Scontrino</button>
    <span></span>
    <h1 class="SubTitolo"><b style="color: red;">Ogni valore vale un gioiello/Un completo</b><br><br>Es: se metto 2 fedi saranno<br> due gioielli di tipo fede</h1>
    <h1 id="esito" class="esito"></h1>
    <button class="gen" id="gen" onclick="genWrite()">Genera</button>
    <h1 id="Fact" class="Fact"></h1>
    <h1 id="sc" class="sc"></h1>
    <form id = "form">

        <h1 class="item">Dati:</h1>

        <div class="form-row">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" placeholder="Nome Cliente" required>
        

        
            <label for="azienda">Azienda:</label>
            <input type="text" id="azienda" name="azienda" value="Gioelleria" readonly>
        </div>

        <div class="form-row">
            <label for="data_ora">Data e ora:</label>
            <input type="text" id="data_ora" name="data_ora" placeholder="Data e Ora" required>
        

        
            <label for="numero_fattura">Numero fattura:</label>
            <input type="number" id="numero_fattura" name="numero_fattura" min="1" max="999" value="1" required>
        </div>

        <h1 class="item">Item:</h1>


        <div class="form-row">
            <label for="Bracciale_Vittoriano">Bracciale Vittoriano:</label>
            <input type="number" id="Bracciale_Vittoriano" name="Bracciale_Vittoriano" min="0"  value="0">

            <label for="Fede_nunziale">Fede nunziale:</label>
            <input type="number" id="Fede_nunziale" name="Fede_nunziale" min="0"  value="0">
        </div>

        <div class="form-row">
            <label for="Orologio">Orologio:</label>
            <input type="number" id="Orologio" name="Orologio" min="0"  value="0">

            <label for="Bracciale_Argento">Bracciale Argento:</label>
            <input type="number" id="Bracciale_Argento" name="Bracciale_Argento" min="0"  value="0">
        </div>


        
        <div class="form-row">
            <label for="Anello_diamante">Anello diamante:</label>
            <input type="number" id="Anello_diamante" name="Anello_diamante" min="0"  value="0">

            <label for="Bracciale_oro">Bracciale oro:</label>
            <input type="number" id="Bracciale_oro" name="Bracciale_oro" min="0"  value="0">
        </div>

        <div class="form-row">
            <label for="Rolex_cuoio">Rolex Cuoio:</label>
            <input type="number" id="Rolex_cuoio" name="Rolex_cuoio" min="0"  value="0">

            <label for="Rolex_oro">Rolex oro:</label>
            <input type="number" id="Rolex_oro" name="Rolex_oro" min="0"  value="0">
        </div>

        <div class="form-row">
            <label for="Completo_LGBT">Completo LGBT:</label>
            <input type="number" id="Completo_LGBT" name="Completo_LGBT" min="0"  value="0">

            <label for="Divino_Rosso">Divino Rosso:</label>
            <input type="number" id="Divino_Rosso" name="Divino_Rosso" min="0"  value="0">
        </div>


        <div class="form-row">
            <label for="Divino_Nero">Divino Nero:</label>
            <input type="number" id="Divino_Nero" name="Divino_Nero" min="0"  value="0">

            <label for="Divino_Azzurro">Divino Azzurro:</label>
            <input type="number" id="Divino_Azzurro" name="Divino_Azzurro" min="0"  value="0">
        </div>

        <div class="form-row">
            <button type="button" onclick="calcolaFattura()">Calcola</button>
            <button type="button" onclick = "window.location.reload(true);">Reset</button>
        </div>
        <br><br><br><br><br><br>
    </form>
    <footer class="footer">
        <p class="footer-text"><B>Fatto da EnderBeast_ | @EnderBeast</B></p>
      </footer>
</body>
</html>
