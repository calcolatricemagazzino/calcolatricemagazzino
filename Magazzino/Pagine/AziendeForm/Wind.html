<!DOCTYPE html>
<html lang="it">
<head>
    <title>Calcola Wind</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Wind_Utils/Style_Wind.css">
    <script src="Wind_Utils/Script_Wind.js"></script>
</head>
<body>
    <h1 class="Titolo">Wind</h1>
    <a href="../Rifornimenti.html"><button class="back">Torna home</button></a>
    <button class="copiaSc" onclick="Cscontrino()">Copia Scontrino</button>
    <span></span>
    <h1 class="SubTitolo"><b style="color: red;">Ogni valore vale un prodotto</b><br><br>Es: se metto 2 Iphone saranno<br> due telefoni di tipo Iphone 4</h1>
    <h1 id="esito" class="esito"></h1>
    <button class="gen" id="gen" onclick="genWrite()">Genera</button>
    <h1 id="Fact" class="Fact"></h1>
    <h1 id="sc" class="sc"></h1>
    <form id = "form">

        <h1 class="item">Dati:</h1>

        <div class="form-row">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" placeholder="Nome Cliente" required>
        

        
            <label for="azienda">Azienda:</label>
            <input type="text" id="azienda" name="azienda" value="Wind" readonly>
        </div>

        <div class="form-row">
            <label for="data_ora">Data e ora:</label>
            <input type="text" id="data_ora" name="data_ora" placeholder="Data e Ora" required>
        

        
            <label for="numero_fattura">Numero fattura:</label>
            <input type="number" id="numero_fattura" name="numero_fattura" min="1" max="999" value="1" required>
        </div>

        <h1 class="item">Item:</h1>


        <div class="form-row">
            <label for="Iphone_4S">Iphone 4S:</label>
            <input type="number" id="Iphone_4S" name="Iphone_4S" min="0"  value="0">

            <label for="Iphone_7">Iphone 7 :</label>
            <input type="number" id="Iphone_7" name="Iphone_7" min="0"  value="0">
        </div>

        <div class="form-row">
            <label for="Ipad_Pro">Ipad Pro:</label>
            <input type="number" id="Ipad_Pro" name="Ipad_Pro" min="0"  value="0">

            <label for="Mac">Mac:</label>
            <input type="number" id="Mac" name="Mac" min="0"  value="0">
        </div>


        
        <div class="form-row">
            <label for="Mac_pro">Mac pro:</label>
            <input type="number" id="Mac_pro" name="Mac_pro" min="0"  value="0">
        </div>


        <div class="form-row">
            <button type="button" onclick="calcolaFattura()">Calcola</button>
            <button type="button" onclick = "window.location.reload(true);">Reset</button>
        </div>
        <br><br><br><br><br><br>
    </form>
    <footer class="footer">
        <p class="footer-text"><B>Fatto da EnderBeast_ | @EnderBeast</B></p>
      </footer>
</body>
</html>
