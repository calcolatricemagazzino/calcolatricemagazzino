<!DOCTYPE html>
<html lang="it">
<head>
    <title>Calcola SoftAir</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Softair_Utils/Style_Softair.css">
    <script src="Softair_Utils/Script_Softair.js"></script>
</head>
<body>
    <h1 class="Titolo">SoftAir</h1>
    <a href="../Rifornimenti.html"><button class="back">Torna home</button></a>
    <button class="copiaSc" onclick="Cscontrino()">Copia Scontrino</button>
    <span></span>
    <h1 class="SubTitolo"><b style="color: red;">Attenzione, qui ci sono due categorie</b><br><br>Alcuni vanno a stack<br> e altri a pezzo</h1>
    <h1 id="esito" class="esito"></h1>
    <button class="gen" id="gen" onclick="genWrite()">Genera</button>
    <h1 id="Fact" class="Fact"></h1>
    <h1 id="sc" class="sc"></h1>
    <form id = "form">

        <h1 class="item">Dati:</h1>

        <div class="form-row">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" placeholder="Nome Cliente" required>
        

        
            <label for="azienda">Azienda:</label>
            <input type="text" id="azienda" name="azienda" value="SoftAir" readonly>
        </div>

        <div class="form-row">
            <label for="data_ora">Data e ora:</label>
            <input type="text" id="data_ora" name="data_ora" placeholder="Data e Ora" required>
        

        
            <label for="numero_fattura">Numero fattura:</label>
            <input type="number" id="numero_fattura" name="numero_fattura" min="1" max="999" value="1" required>
        </div>

        <h1 class="item">Item( a pezzo ):</h1>


        <div class="form-row">
            <label for="Medaglia_Souvenir">Medaglia Souvenir:</label>
            <input type="number" id="Medaglia_Souvenir" name="Medaglia_Souvenir" min="0"  value="0">

            <label for="Zaino_Desert">Zaino Desert:</label>
            <input type="number" id="Zaino_Desert" name="Zaino_Desert" min="0"  value="0">
        </div>

        <div class="form-row">
            <label for="Zaino_Camo">Zaino Camo:</label>
            <input type="number" id="Zaino_Camo" name="Zaino_Camo" min="0"  value="0">

            <label for="Zaino_Tiratore">Zaino Tiratore :</label>
            <input type="number" id="Zaino_Tiratore" name="Zaino_Tiratore" min="0"  value="0">
        </div>


        
        <div class="form-row">
            <label for="Glock_18">Glock 18:</label>
            <input type="number" id="Glock_18" name="Glock_18" min="0"  value="0">

            <label for="PDW_Desert">PDW Desert:</label>
            <input type="number" id="PDW_Desert" name="PDW_Desert" min="0"  value="0">
        </div>

        <div class="form-row">
            <label for="Assalto_Camo">Assalto Camo:</label>
            <input type="number" id="Assalto_Camo" name="Assalto_Camo" min="0"  value="0">

            <label for="Pistola_Antica">Pistola Antica:</label>
            <input type="number" id="Pistola_Antica" name="Pistola_Antica" min="0"  value="0">
        </div>

        <h1 class="itemS">Item( a stack ):</h1>

        <div class="form-row">
            <label for="Evernit">Evernit:</label>
            <input type="number" id="Evernit" name="Evernit" min="0"  value="0">

            <label for="Caricatore_C02">Caricatore C02:</label>
            <input type="number" id="Caricatore_C02" name="Caricatore_C02" min="0"  value="0">
        </div>


        <div class="form-row">
            <label for="Caricatore_Green_Gas">Caricatore Green Gas:</label>
            <input type="number" id="Caricatore_Green_Gas" name="Caricatore_Green_Gas" min="0"  value="0">

            <label for="Sacchetto_di_pallini">Sacchetto di pallini:</label>
            <input type="number" id="Sacchetto_di_pallini" name="Sacchetto_di_pallini" min="0"  value="0">
        </div>

        <div class="form-row">
            <label for="Sacchetto_di_pallini_023">Sacchetto di pallini 023:</label>
            <input type="number" id="Sacchetto_di_pallini_023" name="Sacchetto_di_pallini_023" min="0"  value="0">

        </div>


        <div class="form-row">
            <button type="button" onclick="calcolaFattura()">Calcola</button>
            <button type="button" onclick = "window.location.reload(true);">Reset</button>
        </div>
        <br><br><br><br><br><br>
    </form>
    <footer class="footer">
        <p class="footer-text"><B>Fatto da EnderBeast_ | @EnderBeast</B></p>
      </footer>
</body>
</html>
