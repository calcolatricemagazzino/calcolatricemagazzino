<!DOCTYPE html>
<html lang="it">
<head>
    <title>Calcola Edicola</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Edicola_Utils/Style_Edicola.css">
    <script src="Edicola_Utils/Script_Edicola.js"></script>
</head>
<body>
    <h1 class="Titolo">Edicola</h1>
    <a href="../Rifornimenti.html"><button class="back">Torna home</button></a>
    <button class="copiaSc" onclick="Cscontrino()">Copia Scontrino</button>
    <span></span>
    <h1 class="SubTitolo"><b style="color: red;">Attenzione, qui ci sono due categorie</b><br><br>Alcuni vanno a stack<br> e altri a pezzo</h1>
    <h1 id="esito" class="esito"></h1>
    <button class="gen" id="gen" onclick="genWrite()">Genera</button>
    <h1 id="Fact" class="Fact"></h1>
    <h1 id="sc" class="sc"></h1>
    <form id = "form">

        <h1 class="item">Dati:</h1>

        <div class="form-row">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" placeholder="Nome Cliente" required>
        

        
            <label for="azienda">Azienda:</label>
            <input type="text" id="azienda" name="azienda" value="Edicola" readonly>
        </div>

        <div class="form-row">
            <label for="data_ora">Data e ora:</label>
            <input type="text" id="data_ora" name="data_ora" placeholder="Data e Ora" required>
        

        
            <label for="numero_fattura">Numero fattura:</label>
            <input type="number" id="numero_fattura" name="numero_fattura" min="1" max="999" value="1" required>
        </div>

        <h1 class="item">Item( a pezzo ):</h1>


        <div class="form-row">
            <label for="Pipa">Pipa:</label>
            <input type="number" id="Pipa" name="Pipa" min="0"  value="0">

            <label for="Accendino">Accendino:</label>
            <input type="number" id="Accendino" name="Accendino" min="0"  value="0">
        </div>

        <div class="form-row">
            <label for="Grinder">Grinder:</label>
            <input type="number" id="Grinder" name="Grinder" min="0"  value="0">
            
            <label for="Sigarette">Sigarette:</label>
            <input type="number" id="Sigarette" name="Sigarette" min="0"  value="0">
        </div>

        <h1 class="itemS">Item( a stack ):</h1>

        <div class="form-row">
            <label for="Erbaccia">Erbaccia:</label>
            <input type="number" id="Erbaccia" name="Erbaccia" min="0"  value="0">

            <label for="Radice_errata">Radice errata:</label>
            <input type="number" id="Radice_errata" name="Radice_errata" min="0"  value="0">
        </div>


        <div class="form-row">
            <label for="Radice_lumna">Radice lumna:</label>
            <input type="number" id="Radice_lumna" name="Radice_lumna" min="0"  value="0">



        </div>


        <div class="form-row">
            <button type="button" onclick="calcolaFattura()">Calcola</button>
            <button type="button" onclick = "window.location.reload(true);">Reset</button>
        </div>
        <br><br><br><br><br><br>
    </form>
    <footer class="footer">
        <p class="footer-text"><B>Fatto da EnderBeast_ | @EnderBeast</B></p>
      </footer>
</body>
</html>
