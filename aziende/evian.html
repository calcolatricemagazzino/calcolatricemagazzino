<!DOCTYPE html>
<html lang="en">

        <div></div>

        <br />
        <br />

        </div>
        <div class="inputBox">
          <input type="number" id="evianenergy" required />

      </div>

        <div class="buttonBox">
          <button onclick="Evian()">CREA FATTURA</button>
        </div>

        <div id="totale" class="output"></div>
        <div id="fattura" class="output"></div>
