<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Libreria</title>
    <script src="../script/script.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>

  <body>
    <div class="titolo">Libreria</div>
    <div class="grid-container">
      <div class="grid1">
        <div class="inputBox">
          <input type="text" id="cliente" required />
          <span>cliente</span>
        </div>
        <div class="inputBox">
          <input type="text" id="azienda" disabled />
          <span><b id="aziendaText">Libreria</b></span>
        </div>
        <div class="cercaBox">
          <input
            type="text"
            id="t1"
            value=""
            size="20"
            placeholder="Inserisci il testo da cercare"
            onkeydown="if(event.keyCode==13) findString(document.getElementById('t1').value)"
          />
        </div>
        <div class="cercaBox">
          <input
            type="button"
            value="CERCA"
            onclick="findString(document.getElementById('t1').value)"
          />
        </div>
        <div></div>
        <br />
        <br />
        <br />
        <br />

        <div class="inputBox">
          <input type="number" id="zainodisney" required />
          <span>zaino disney</span>
        </div>
        <div class="inputBox">
          <input type="number" id="zainoinvicta" required />
          <span>zaino invicta</span>
        </div>
        <div class="inputBox">
          <input type="number" id="zainonapapijri" required />
          <span>zaino napapijri</span>
        </div>
        <div class="inputBox">
          <input type="number" id="zainovans" required />
          <span>zaino vans</span>
        </div>
        <div class="inputBox">
          <input type="number" id="zainocomix" required />
          <span>zaino comix</span>
        </div>
        <div class="inputBox">
          <input type="number" id="zainoseven" required />
          <span>zaino seven</span>
        </div>
      </div>
      <div class="grid2">
        <div class="buttonBox">
          <button onclick="Libreria()">CREA FATTURA</button>
        </div>

        <div id="totale" class="output"></div>
        <div id="fattura" class="output"></div>
        <div id="copia"></div>
      </div>
    </div>
  </body>
</html>
