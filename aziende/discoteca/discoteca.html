<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Discoteca</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
  </head>

  <body>
    <div class="titolo">Discoteca</div>
    <div class="grid-container">
      <div class="grid1">
        <div class="inputBox">
          <input type="text" id="cliente" required />
          <span>cliente</span>
        </div>
        <div class="inputBox">
          <input type="text" id="azienda" required />
          <span>azienda</span>
        </div>
        <div>
        </div>
        <br />
        <br />
        <br />
        <br />

        <div class="inputBox">
          <input type="number" id="7up" required />
          <span>7 Up</span>
        </div>
        <div class="inputBox">
          <input type="number" id="drpepper" required />
          <span>dr pepper</span>
        </div>
        <div class="inputBox">
          <input type="number" id="mountaindew" required />
          <span>mountain dew</span>
        </div>
        <div class="inputBox">
          <input type="number" id="spritz" required />
          <span>spritz</span>
        </div>
        <div class="inputBox">
          <input type="number" id="amarolucano" required />
          <span>amaro lucano</span>
        </div>
        <div class="inputBox">
          <input type="number" id="cubalibre" required />
          <span>cuba libre</span>
        </div>
        <div class="inputBox">
          <input type="number" id="longisland" required />
          <span>long island</span>
        </div>
        <div class="inputBox">
          <input type="number" id="crodino" required />
          <span>crodino</span>
        </div>
        
      </div>
      <div class="grid2">
        <div class="buttonBox">
          <button onclick="calcola()">CREA FATTURA</button>
        </div>

        <div id="totale" class="output"></div>
        <div id="fattura" class="output"></div>
      </div>
    </div>
  </body>
</html>
