<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Boutique</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="\style.css" />
  </head>
  <body>
    <div class="titolo">Boutique</div>
    <div class="inputBox">
      <input type="text" id="cliente" required />
      <span>cliente</span>
    </div>
    <div class="inputBox">
      <input type="text" id="azienda" required />
      <span>azienda</span>
    </div>
    <div class="inputBox">
      <input type="number" id="nfattura" required />
      <span>numero fattura</span>
    </div>
    <br /><br />
    <div class="inputBox">
      <input type="number" id="stendardosemplice" required />
      <span>stendardo semplice</span>
    </div>
    <div class="inputBox">
      <input type="number" id="stendardomodificato" required />
      <span>stendardo modificato</span>
    </div>
    <div class="inputBox">
      <input type="number" id="fuochidartificio" required />
      <span>fuochi d'artificio</span>
    </div>
    <div class="buttonBox">
      <button onclick="calcola()">CREA FATTURA</button>
    </div>
    <div id="totale" class="output"></div>
    <div id="fattura" class="output"></div>
    <div id="scontrino" class="output"></div>
  </body>
</html>
