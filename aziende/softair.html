<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Softair</title>
    <script src="../script/script.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>

  <body>
    <div class="titolo">Softair</div>
    <div class="grid-container">
      <div class="grid1">
        <div class="inputBox">
          <input type="text" id="cliente" required />
          <span>cliente</span>
        </div>
        <div class="inputBox">
          <input type="text" id="azienda" disabled />
          <span><b id="aziendaText">Softair</b></span>
        </div>
        <div class="cercaBox">
          <input
            type="text"
            id="t1"
            value=""
            size="20"
            placeholder="Inserisci il testo da cercare"
            onkeydown="if(event.keyCode==13) findString(document.getElementById('t1').value)"
          />
        </div>
        <div class="cercaBox">
          <input
            type="button"
            value="CERCA"
            onclick="findString(document.getElementById('t1').value)"
          />
        </div>
        <div></div>
        <br />
        <br />
        <br />
        <br />

        <div class="inputBox">
          <input type="number" id="zainodesert" required />
          <span>Zaino Desert</span>
        </div>
        <div class="inputBox">
          <input type="number" id="zainocamo" required />
          <span>Zaino Camo</span>
        </div>
        <div class="inputBox">
          <input type="number" id="glock18" required />
          <span>Glock 18</span>
        </div>
        <div class="inputBox">
          <input type="number" id="pdwdesert" required />
          <span>PDW Desert</span>
        </div>
        <div class="inputBox">
          <input type="number" id="assaltocamo" required />
          <span>Assalto Camo</span>
        </div>
        <div class="inputBox">
          <input type="number" id="sacchettodipallini" required />
          <span>Sacchetto di Pallini</span>
        </div>
        <div class="inputBox">
          <input type="number" id="sacchettodipallini023" required />
          <span>Sacchetto di Pallini 0.23</span>
        </div>
        <div class="inputBox">
          <input type="number" id="caricatoreco2" required />
          <span>Caricatore CO2</span>
        </div>
        <div class="inputBox">
          <input type="number" id="caricatoregreengas" required />
          <span>Caricatore Green Gas</span>
        </div>
        <div class="inputBox">
          <input type="number" id="zainotiratore" required />
          <span>Zaino Tiratore</span>
        </div>
        <div class="inputBox">
          <input type="number" id="pistolaantica" required />
          <span>Pistola Antica</span>
        </div>
        <div class="inputBox">
          <input type="number" id="medagliasouvenir" required />
          <span>Medaglia Souvenir</span>
        </div>
        <div class="inputBox">
          <input type="number" id="peluche" required />
          <span>peluche</span>
        </div>
      </div>
      <div class="grid2">
        <div class="buttonBox">
          <button onclick="Softair()">CREA FATTURA</button>
        </div>

        <div id="totale" class="output"></div>
        <div id="fattura" class="output"></div>
        <div id="copia"></div>
      </div>
    </div>
  </body>
</html>
